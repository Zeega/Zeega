imports:
    - { resource: parameters.ini }
    - { resource: security.yml }
    - { resource: @ZeegaIngestionBundle/Resources/config/services.yml }
    - { resource: @ZeegaSocialBundle/Resources/config/services.yml }

framework:
    #esi:             ~
    secret:          %secret%
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    translator: { fallback: en }
    default_locale: %locale%
    trusted_proxies:  [184.106.132.157]

parameters:
    pdo.db_options:
        db_table:    session
        db_id_col:   session_id
        db_data_col: session_value
        db_time_col: session_time  

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        hostname: %hostname%
        media_host: %media_host%
        directory: %directory%
        web_directory: %web_directory%
        event_logger_host: %event_logger_host%

# Assetic Configuration
assetic:
    bundles: []
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~

doctrine_mongodb:
    connections:
        default:
            server: %mongodb_host%

    default_database: %mongodb_database%
    document_managers:
        default:
            auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    encryption: %mailer_encryption%
    auth_mode:  login
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

fos_user:
    db_driver: mongodb # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Zeega\DataBundle\Document\User
    from_email:
        address: %mailer_email%
        sender_name: Zeega
    registration:
        form:
            handler: zeega_user.form.handler.registration
            type: zeega_user_registration
            validation_groups: [ZeegaRegistration]
        confirmation:
            enabled:    true

    resetting:
        form:
            handler: zeega_user.form.handler.resetting
        email:
            template: ZeegaUserBundle:Email:resetting.email.twig

# fos rest requirement
sensio_framework_extra:
    view:
        annotations: false

fos_rest:
    routing_loader:
        default_format: json

fos_twitter:
        file: %kernel.root_dir%/../vendor/kertz/twitteroauth/twitteroauth/twitteroauth.php
        consumer_key: %twitter_consumer_key%
        consumer_secret: %twitter_consumer_secret%
        callback_url: %twitter_callback_url%

fos_facebook:
    alias:  facebook
    app_id: %facebook_appid%
    secret: %facebook_secret%
    cookie: true
    permissions: [email, user_birthday, user_location]

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]

        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:
