imports:
    - { resource: parameters.ini }
    - { resource: security.yml }
    - { resource: @ZeegaIngestionBundle/Resources/config/services.yml }
    - { resource: @ZeegaSocialBundle/Resources/config/services.yml }

framework:
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: %locale%
    trusted_proxies:  ~
    session:          ~
    fragments:        ~
    translator: { fallback: en }

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        hostname: %hostname%
        media_host: %media_host%
        directory: %directory%
        web_directory: %web_directory%
        event_logger_host: %event_logger_host%
        event_logger_host_web: %event_logger_host_web%
        facebook_appid: %facebook_appid%
doctrine:
    dbal:
        charset: UTF8

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    filters:
        cssrewrite: ~

doctrine_mongodb:
    connections:
        default:
            server: %mongodb_host%

    default_database: %mongodb_database%
    document_managers:
        default:
            auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
    auth_mode:  login

fos_user:
    db_driver: mongodb # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Zeega\DataBundle\Document\User
    from_email:
        address: %mailer_email%
        sender_name: Zeega
    registration:
        form:
            handler: zeega_user.form.handler.registration
            type: zeega_user_registration
            validation_groups: [ZeegaRegistration]
        confirmation:
            enabled:    false

    resetting:
        form:
            handler: zeega_user.form.handler.resetting
        email:
            template: ZeegaUserBundle:Email:resetting.email.twig

fos_rest:
    routing_loader:
        default_format: json

# fos rest requirement
sensio_framework_extra:
    view:
        annotations: false

hwi_oauth:
    firewall_name: main
    resource_owners:
        twitter:
            type:                twitter
            client_id:           %twitter_consumer_key%
            client_secret:       %twitter_consumer_secret%
            paths:
                bio: description
                thumbnailUrl: profile_image_url
        facebook:
            type:                facebook
            client_id:           %facebook_appid%
            client_secret:       %facebook_secret%
            infos_url:           https://graph.facebook.com/me?fields=email,id,link,name,username,verified,picture.type(square)
            scope:               "email"
            paths:
                email:         email
                thumbnailUrl:  picture.data.url

    fosub:
        username_iterations: 1
        properties:
            twitter: twitter_id

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]

        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:
